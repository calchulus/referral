<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
</head>
<body>
<header>
	<img src="img/logo.png" class="center" />
</header>
<h4 style="text-align: center">Please enter your information to continue</h4>

<div id="form-wrapper">
    <form class="center" id="contact-form">
        <div class="form-row">
			<span class="glyphicon glyphicon-pencil"></span>
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" class="form-control" />
        </div>
        <div class="form-row">
			<span class="glyphicon glyphicon-envelope"></span>
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" />
        </div>

        <br />
        <input type="submit" id="submit-btn" class="btn-default submit-btn" value="Submit" />
    </form>
</div>

<footer>
	<p class="center text-center">By submitting this form, you certify that you have read and agree to our <a>Terms</a> and <a>Privacy Policy</a>.</p>
</footer>
<script type='text/javascript' src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
    (function($){

        $("form").submit(function(event){
            event.preventDefault();

            var full_name = $("input[type=text]#fullname").val(),
                email = $("input[type=text]#email").val();

            if(!validate(full_name, email)){
                //run some code to submit the form

            }


        });

        function validate(full_name, email){

            if(/\s/.test(full_name)){
                alert('name is required');
                return false;
            } else if (email == ""){
                alert('email is required');
                return false;
            } else{
                return true;
            }

        }

    })($);
</script>
</body>
</html>
